{% extends "base.html" %}

{% block body_class %}post{% endblock %}

{% block related %}
  {% if page.related('line') %}
    <section>
      Related pages:
      {% for related in page.related('line') %}
        <a href='{{related.path}}'>{{related.title}}</a>
      {% endfor %}
    </section>
  {% endif %}
{% endblock %}
