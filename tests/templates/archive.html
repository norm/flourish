{% extends "base.html" %}

{% block body %}
  <h1>All days with entries</h1>

  {% for year in dates %}
    <h2>{{year.year.year}}</h2>
    {% for month in year.months %}
      <h3>{{month.month.strftime('%B')}}</h3>
      <ul>
        {% for day in month.days %}
          <li><a href='{{ url("day-index", year=day.year, month=day.month, day=day.day) }}'>{{day.day}}</a></li>
        {% endfor %}
      </ul>
    {% endfor %}
  {% endfor %}
{% endblock %}
